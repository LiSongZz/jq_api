<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const a = document.querySelector('ul')
        //克隆借点
        const b =a.children[0].cloneNode(true)//如果是false 则没有里面的内容

        a.appendChild(b)
    </script>
</body>
</html>
