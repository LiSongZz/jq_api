<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">aaaaa</div>
    <script>
        const dd = document.querySelector('.box')
        //innerText纯文本  不解析
        console.log(dd.innerText)
        dd.innerText = '芜湖'

        //innerHTML解析标签 
        console.log(dd.innerHTML)
        dd.innerHTML = '<strong>芜湖</strong>'
    </script>
</body>
</html>
