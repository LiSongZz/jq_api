        //与滚动有关系

        //offsetWidth offsetHeight获取元素自身的宽高  包含宽高.padding.border  如果盒子隐藏 那就是0

        const aaa = document.querySelector('div')
        console.log(aaa.clientWidth);
        console.log(aaa.offsetWidth);

        //浏览器发生大小改变事件

        })
