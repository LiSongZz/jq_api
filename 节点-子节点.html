<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <p>111</p>
        </li>
        <li>22</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        const a =document.querySelector('ul')
        console.log(a.childNodes);
        console.log(a.children);//得到伪数组 之选儿子

        const a1 =document.querySelector('ul li:nth-child(2)')
        console.log(a1.nextElementSibling);//下一个兄弟
        console.log(a1.previousElementSibling);//上一个兄弟
    </script>
</body>
</html>
