    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>

        })

        //结合定时器
        bu.addEventListener('click',function(){
            let a = setInterval(function(){

            },1000)
            clearInterval(a)

        })
    </script>
</body>
</html>
